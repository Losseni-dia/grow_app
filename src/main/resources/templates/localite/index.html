<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <title>Liste des localités</title>
</head>

<body>
    <div class="container">
        <div layout:fragment="content">
            <h1 th:text="${title}">Liste des localités</h1>

            <ul th:unless="${#lists.isEmpty(localites)}">
                <li th:each="localite : ${localites}">
                    <span th:text="|${localite.codePostal} ${localite.nom}|">1000 Bruxelles</span>
                    <a th:href="@{/localites/{id}(id=${localite.id})}">View</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
