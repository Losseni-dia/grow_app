<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <title>Modification d'un projet</title>
</head>

<body>
    <div class="container">
        <div id="notification" th:replace="~{main :: notification}"></div>
        <div layout:fragment="content">
            <h1 th:text="|Modifier le projet : ${projet.libelle}|">Projet à modifier</h1>

            <form th:action="@{/projets/{id}/edit(id=${projet.id})}" th:object="${projet}" method="post">
                <input type="hidden" name="_method" value="PUT" />

                <!-- Supprimé le champ CSRF pour éviter TemplateInputException -->

                <div>
                    <label for="libelle">Libellé :</label>
                    <input id="libelle" type="text" th:field="*{libelle}" maxlength="60" required>
                    <p th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="fieldError"></p>
                </div>

                <div>
                    <label for="secteur">Secteur :</label>
                    <input id="secteur" type="text" th:field="*{secteur}" maxlength="60" required>
                    <p th:if="${#fields.hasErrors('secteur')}" th:errors="*{secteur}" class="fieldError"></p>
                </div>

                <div>
                    <label for="valuation">Valuation :</label>
                    <input id="valuation" type="number" th:field="*{valuation}" step="0.01" min="0" required>
                    <p th:if="${#fields.hasErrors('valuation')}" th:errors="*{valuation}" class="fieldError"></p>
                </div>

                <div>
                    <label for="roiProjete">ROI Projeté (%) :</label>
                    <input id="roiProjete" type="number" th:field="*{roiProjete}" step="0.01" min="0" max="100"
                        required>
                    <p th:if="${#fields.hasErrors('roiProjete')}" th:errors="*{roiProjete}" class="fieldError"></p>
                </div>

                <div>
                    <label for="statutProjet">Statut :</label>
                    <input id="statutProjet" type="text" th:field="*{statutProjet}" maxlength="50" required>
                    <p th:if="${#fields.hasErrors('statutProjet')}" th:errors="*{statutProjet}" class="fieldError"></p>
                </div>

                <div>
                    <label for="porteurProjet">Porteur du projet :</label>
                    <select id="porteurProjet" th:field="*{porteurProjet.id}" required>
                        <option value="" disabled>-- Changer le porteur --</option>
                        <option th:each="personne : ${personnes}" th:value="${personne.id}"
                            th:text="${personne.prenom + ' ' + personne.nom}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="siteProjet">Site Projet :</label>
                    <select id="siteProjet" th:field="*{siteProjet.id}">
                        <option value="" disabled>-- Changer le site --</option>
                        <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.nom}"></option>
                    </select>
                </div>
                <div>
                <div th:each="campagne : ${projet.campagnes}">
                    <a th:href="@{/campagnes/{id}(id=${campagne.id})}">
                        <p th:text="${campagne.libelle}">Libelle</p>
                        <!-- autres champs -->
                    </a>
                </div>

                </div>


                <div>
                    <button type="submit">Modifier</button>
                    <button type="reset">Réinitialiser</button>
                    <a th:href="@{/projets}">Annuler</a>
                </div>
            </form>

            <nav><a th:href="@{/projets}">Retour à la liste des projets</a></nav>
        </div>
    </div>
</body>

</html>
