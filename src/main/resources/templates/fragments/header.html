<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
    <div th:fragment="header">
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Growz</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:classappend="${module == 'home' ? 'active' : ''}">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <li th:classappend="${module == 'projets' ? 'active' : ''}">
                            <a th:href="@{/projets}">Projets</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <p sec:authorize="!isAuthenticated()">Vous n'êtes pas connecté.<br>
                        <a th:href="@{/login}" class="nav-link">Se connecter</a>
                    </p>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
